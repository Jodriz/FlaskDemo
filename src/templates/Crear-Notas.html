{% extends "layout.html" %}
{% block body %}

    <div class="row">
        <div class="card card-body">
            <form action="{{url_for('add_notas')}}" method="POST">
                <div class="form-group">
                    <p class="TituloE">TIPO
                    <input type="text" class="form-control" name="tipo" placeholder="Tipo" required>
                    </P>
                </div>
                <div class="form-group">
                    <p class="TituloE">TITULO
                    <input type="text" class="form-control" name="titulo" placeholder="Titulo" required>
                    </P>
                </div>
                <div class="form-group">
                    <p class="TituloE">CONTENIDO
                    <input type="text" class="form-control" name="texton" placeholder="Contenido" required>
                    </P>
                </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                CREAR
                </button>
            </div>
            </form>
        </div>
    </div>

{% endblock %}
