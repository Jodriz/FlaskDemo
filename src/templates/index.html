<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO MEDIO CICLO</title>
    <!-- BOOSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>

    {% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="row login">
        <div class="col-md-4 offset-md-4">
        <div class="card card-body ">
            <form action="{{url_for('Ingresar')}}" method="POST">
                <p class="TituloI">INICIAR SESIÓN
                <div class="form-group">
                    <input type="text" name="correo" class="form-control" placeholder="Ingrese su correro" required>
                </div>
                <div class="form-group">
                    <input type="password" name="contrasena" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block ">
                    Ingresar
                    </button>
                </div>
                </p>
            </form>
        </div>
        </div>
    </div>

    <div class="row login">
        <div class="col IngresarI">
            <div class="card card-body">
                <form action="{{url_for('CrearTipoUsuario')}}" method="POST">
                    <div class="form-group">
                        <p class="TituloI">CREAR TIPO DE USUARIO
                        <input type="text" name="tip" class="form-control" placeholder="Ingrese Tipo de Usuario" required>
                        </p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">
                        Crear
                        </button>
                    </div>
                </form>
            </div>
            </div>

        <div class="col IngresarI">
        <div class="card card-body ">
            <form action="{{url_for('CrearUsuario')}}" method="POST">
                <p class="TituloI">CREAR USUARIO
                <div class="form-group">
                    <input type="text" name="tipo" class="form-control" placeholder="Ingrese su tipo" required>
                </div>
                <div class="form-group">
                    <input type="text" name="nombre" class="form-control" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" name="correo" class="form-control" placeholder="Ingrese su correro" required>
                </div>
                <div class="form-group">
                    <input type="password" name="contrasena" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                    Crear
                    </button>
                </div>
            </form>
        </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
